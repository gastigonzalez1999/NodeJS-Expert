<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket Client</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body class="container">
    <h1 class="mt-2">Socket Client</h1>
    <hr>
    
    <p>
        Server status:
        <span id="lblOnline" class="text-danger">Online</span>
        <span id="lblOffline" class="text-danger">Offline</span>
    </p>

    <div class="row">
        <div class="col">
            <input type="text" name="" id="txtMessage" class="form-control">
        </div>
        <div class="col">
            <button id="btnSend" class="btn btn-primary" id="send">Send</button>
        </div>
    </div>

    <script src="./socket.io/socket.io.js"></script>
    <script src="./js/socket-client.js"></script>
</body>
</html>
