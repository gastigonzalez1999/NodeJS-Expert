<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sign In</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>

    <div class="col-sm-6 mt-5">
        <div class=" col-sm-6">

        </div>
        <div id="g_id_onload"
             data-client_id="974063619844-mp4j8cb49sq52h3eh8jsf7qc02s3c1qn.apps.googleusercontent.com"
             data-auto_prompt="false"
             data-callback="handleCredentialResponse">
        </div>
        <div class="g_id_signin"
             data-type="standard"
             data-size="large"
             data-theme="outline"
             data-text="sign_in_with"
             data-shape="rectangular"
             data-logo_alignment="left">
        </div>
    
        <button id="google_signout">Sign out</button>
    </div>

    <div class="col-sm-6">
        <h1>Log in</h1>
        <hr>
        <form class="d-grid">
            <input type="text" name="email"  class="form-control mb-2" placeholder="Email"/>
            <input type="text" name="pasword"  class="form-control mb-2" placeholder="Password"/>
            <button type="submit" class="btn btn-primary">
                Log in
            </button>
        </form>
    </div>

   

    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="../js/auth.js"></script>

</body>
</html>
